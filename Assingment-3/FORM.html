<!DOCTYPE html>
<head>
    <title>BIO DATA </title>
</head>
<body>
    <h1>BIO DATA</h1>

    <form>
        <fieldset>
        <legend>Personal Information</legend>
        <label>FirstName:</label>
        <input type="text" id="username" placeholder="First Name" name="First Name" required>
        <label>LastName:</label>
        <input type="text" id="lastname" placeholder="Last Name" name="last Name" required>

        <br>
        <br>
        Gender:
        <label for="Male">Male:</label>
        <input type="radio" name="Gender" id="Male">
        <label for="Female">Female:</label>
        <input type="radio" name="Gender" id="Female">
        <label for="Others">Others:</label>
        <input type="radio" name="Gender" id="Others">
        <br>
       
        <br>

        <label for="Date">Date of Birth:</label>
        <input type="date" name="Date" id= "Date">
        
        <br>
        <br>


        <label for="E-Mail">E-Mail:</label>
        <input type="email" id ="E-Mail" placeholder="Enter Your Email">
        
        <br>
        <br>

        <label for="phone">Phone:</label>
    <input type="phone" id="phone" maxlength="10" placeholder="+91">
    
    <br>
    <br>
       <label for="Height">Height:</label>
       <input type="float" id="Height" placeholder="Height in Feet">



    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="sch">School Name:</label>
        <input type="text" placeholder="School Name" id="sch">

        <br>
        <br>

        <label for="class">Class:</label>
        <input type="text" placeholder="Enter Class" id ="class">

        <br>
        <br>
        <label for="stream">Stream:</label>

        <select  id="stream">
            <option >Stream</option>
            <option >TC1</option>
            <option >TC2</option>
    
        </select>
         <br>
         <br>
        <label for="marksheet">Marksheet</label>
            <input type="file" id="marksheet">

        
    </fieldset>
    <br>
    <br>

   

    <input type="button" value="Submit" > 
    </form>
    
</body>



</html>
